<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習アプリ</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; color: #333; line-height: 1.6; }
        .container { max-width: 900px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); }
        h1, h2 { text-align: center; color: #4a5568; }
        .tab-menu { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-menu button { padding: 12px 24px; font-size: 16px; border: none; background-color: #e2e8f0; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        .tab-menu button.active, .tab-menu button:hover { background-color: #4c51bf; color: #fff; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"] { width: 95%; padding: 12px; margin-top: 5px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #48bb78; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; margin-top: 20px; transition: background-color 0.3s; }
        button:hover { background-color: #38a169; }
        .btn-small { width: auto; padding: 8px 12px; font-size: 14px; margin-top: 0; }
        #question-word { font-size: 2.5em; text-align: center; margin: 30px 0; font-weight: bold; }
        #message { text-align: center; font-size: 1.2em; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #e2e8f0; text-align: left; }
        th { background-color: #edf2f7; font-weight: bold; }
        .action-btns { display: flex; gap: 5px; }
        .delete-btn { background-color: #e53e3e; }
        .delete-btn:hover { background-color: #c53030; }
        .edit-btn { background-color: #3182ce; }
        .edit-btn:hover { background-color: #2c5282; }
        textarea { width: 95%; height: 150px; padding: 12px; margin-top: 5px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; resize: vertical; }
    </style>
</head>
<body>

<div class="container">
    <h1>📝 英単語テストメーカー</h1>

    <div class="tab-menu">
        <button id="register-tab-btn" class="active">登録</button>
        <button id="test-tab-btn">テスト</button>
        <button id="word-list-tab-btn">単語一覧</button>
        <button id="results-tab-btn">結果</button>
    </div>

    <div id="register-section" class="content-section active">
        <h2>単語登録</h2>
        <form id="register-form">
            <label for="group-name">グループ名</label>
            <input type="text" id="group-name" placeholder="例: 小テスト1" required>
            <label for="english">英単語</label>
            <input type="text" id="english" placeholder="例: apple" required>
            <label for="japanese">日本語訳</label>
            <input type="text" id="japanese" placeholder="例: りんご" required>
            <button type="submit">登録する</button>
        </form>
        <hr style="margin: 40px 0;">
        <h2>一括登録</h2>
        <p>単語と日本語訳を「,」または「=」で区切り、1行に1ペアを貼り付けてください。</p>
        <p style="font-size: 0.9em; color: #666;">例: <br>apple,りんご<br>banana=バナナ</p>
        <textarea id="bulk-text" placeholder="ここに貼り付け..."></textarea>
        <button id="bulk-register-btn">一括登録する</button>
    </div>

    <div id="test-section" class="content-section">
        <h2>テスト</h2>
        <div id="group-selection">
            <p>テストするグループを選択してください：</p>
        </div>
        <button id="start-test-btn">テスト開始</button>
        <div id="test-area" style="display:none;">
            <p id="question-word">単語を読み込んでいます...</p>
            <input type="text" id="answer-input" placeholder="日本語訳を入力">
            <button id="check-btn">回答</button>
        </div>
        <div id="message"></div>
    </div>

    <div id="word-list-section" class="content-section">
        <h2>単語一覧・編集・削除</h2>
        <div id="word-list-container">
            </div>
    </div>

    <div id="results-section" class="content-section">
        <h2>テスト結果</h2>
        <div id="results-container">
            </div>
    </div>
</div>

<script>
    const registerForm = document.getElementById('register-form');
    const groupNameInput = document.getElementById('group-name');
    const englishInput = document.getElementById('english');
    const japaneseInput = document.getElementById('japanese');
    const testTabBtn = document.getElementById('test-tab-btn');
    const wordListTabBtn = document.getElementById('word-list-tab-btn');
    const resultsTabBtn = document.getElementById('results-tab-btn');
    const registerSection = document.getElementById('register-section');
    const testSection = document.getElementById('test-section');
    const wordListSection = document.getElementById('word-list-section');
    const resultsSection = document.getElementById('results-section');
    const groupSelectionDiv = document.getElementById('group-selection');
    const startTestBtn = document.getElementById('start-test-btn');
    const testArea = document.getElementById('test-area');
    const questionWord = document.getElementById('question-word');
    const answerInput = document.getElementById('answer-input');
    const checkBtn = document.getElementById('check-btn');
    const messageDiv = document.getElementById('message');
    const wordListContainer = document.getElementById('word-list-container');
    const resultsContainer = document.getElementById('results-container');

    const bulkTextarea = document.getElementById('bulk-text');
    const bulkRegisterBtn = document.getElementById('bulk-register-btn');

    let wordsToTest = [];
    let correctAnswers = 0;
    let totalQuestions = 0;
    let selectedGroupNamesForTest = [];

    // 単語をグループごとにローカルストレージに保存する関数
    function saveWord(groupName, english, japanese) {
        let groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        let group = groups.find(g => g.name === groupName);

        if (!group) {
            group = { name: groupName, words: [] };
            groups.push(group);
        }

        group.words.push({ english: english.toLowerCase().trim(), japanese: japanese.trim() });
        localStorage.setItem('wordGroups', JSON.stringify(groups));
    }

    // フォーム送信時の処理
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        saveWord(groupNameInput.value, englishInput.value, japaneseInput.value);
        groupNameInput.value = '';
        englishInput.value = '';
        japaneseInput.value = '';
        alert('単語が登録されました！');
        renderGroupCheckboxes();
        renderWordList();
    });

    // 一括登録ボタンの処理
    bulkRegisterBtn.addEventListener('click', () => {
        const groupName = groupNameInput.value.trim();
        if (!groupName) {
            alert('グループ名を入力してください。');
            return;
        }

        const lines = bulkTextarea.value.split('\n').filter(line => line.trim() !== '');
        let count = 0;
        lines.forEach(line => {
            let parts;
            if (line.includes(',')) {
                parts = line.split(',');
            } else if (line.includes('=')) {
                parts = line.split('=');
            } else {
                return; // 有効な区切り文字がない行はスキップ
            }
            if (parts.length === 2) {
                saveWord(groupName, parts[0], parts[1]);
                count++;
            }
        });
        
        if (count > 0) {
            alert(`${count}個の単語が一括登録されました！`);
            bulkTextarea.value = '';
            renderGroupCheckboxes();
            renderWordList();
        } else {
            alert('有効な単語ペアが見つかりませんでした。');
        }
    });

    // タブ切り替え機能
    document.querySelectorAll('.tab-menu button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelector('.tab-menu .active').classList.remove('active');
            button.classList.add('active');
            document.querySelector('.content-section.active').classList.remove('active');
            const targetId = button.id.replace('-tab-btn', '-section');
            document.getElementById(targetId).classList.add('active');
            if (targetId === 'test-section') {
                renderGroupCheckboxes();
            } else if (targetId === 'word-list-section') {
                renderWordList();
            } else if (targetId === 'results-section') {
                renderResults();
            }
        });
    });

    // グループ選択用のチェックボックスを生成する
    function renderGroupCheckboxes() {
        groupSelectionDiv.innerHTML = '<p>テストするグループを選択してください：</p>';
        const groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        if (groups.length === 0) {
            groupSelectionDiv.innerHTML += '<p>まだグループがありません。</p>';
            startTestBtn.style.display = 'none';
            return;
        }
        startTestBtn.style.display = 'block';
        groups.forEach(group => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" class="group-checkbox" value="${group.name}"> ${group.name} (${group.words.length}単語)`;
            groupSelectionDiv.appendChild(label);
        });
    }

    // テスト開始ボタンの処理
    startTestBtn.addEventListener('click', () => {
        selectedGroupNamesForTest = Array.from(document.querySelectorAll('.group-checkbox:checked')).map(cb => cb.value);
        if (selectedGroupNamesForTest.length === 0) {
            alert('テストするグループを1つ以上選択してください。');
            return;
        }

        const groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        wordsToTest = [];
        selectedGroupNamesForTest.forEach(name => {
            const group = groups.find(g => g.name === name);
            if (group) {
                wordsToTest = wordsToTest.concat(group.words);
            }
        });

        if (wordsToTest.length === 0) {
            alert('選択されたグループに単語がありません。');
            return;
        }

        testArea.style.display = 'block';
        startTestBtn.style.display = 'none';
        groupSelectionDiv.style.display = 'none';
        
        wordsToTest = shuffleArray(wordsToTest);
        totalQuestions = wordsToTest.length;
        correctAnswers = 0;
        loadNewWord();
    });

    // 配列をシャッフルする関数
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // テスト問題の読み込み
    function loadNewWord() {
        if (wordsToTest.length === 0) {
            questionWord.textContent = "テスト終了です！🎉";
            answerInput.style.display = 'none';
            checkBtn.style.display = 'none';
            messageDiv.textContent = '';
            
            saveTestResult(); // テスト結果を保存
            
            // 再びテストを開始できるようにUIを元に戻す
            startTestBtn.style.display = 'block';
            groupSelectionDiv.style.display = 'block';
            testArea.style.display = 'none';
            return;
        }

        currentWord = wordsToTest.pop();
        questionWord.textContent = currentWord.english;
        answerInput.value = '';
        messageDiv.textContent = '';
        answerInput.focus();
    }

    // 回答チェック
    checkBtn.addEventListener('click', () => {
        const userAnswer = answerInput.value.trim().toLowerCase();
        if (userAnswer === currentWord.japanese.toLowerCase()) {
            messageDiv.textContent = "✅ 正解です！";
            messageDiv.style.color = 'green';
            correctAnswers++;
        } else {
            messageDiv.textContent = `❌ 不正解です。正解は「${currentWord.japanese}」でした。`;
            messageDiv.style.color = 'red';
        }
        setTimeout(loadNewWord, 2000);
    });

    // テスト結果を保存する
    function saveTestResult() {
        const results = JSON.parse(localStorage.getItem('testResults')) || [];
        const score = totalQuestions > 0 ? (correctAnswers / totalQuestions * 100).toFixed(1) : 0;
        const result = {
            date: new Date().toLocaleString(),
            groups: selectedGroupNamesForTest.join(', '),
            total: totalQuestions,
            correct: correctAnswers,
            score: score + '%'
        };
        results.push(result);
        localStorage.setItem('testResults', JSON.stringify(results));
    }

    // テスト結果の表示
    function renderResults() {
        resultsContainer.innerHTML = '';
        const results = JSON.parse(localStorage.getItem('testResults')) || [];
        if (results.length === 0) {
            resultsContainer.innerHTML = '<p>まだテスト結果がありません。</p>';
            return;
        }
        const table = document.createElement('table');
        table.innerHTML = `<thead><tr><th>日時</th><th>グループ</th><th>正解数</th><th>総問題数</th><th>正解率</th></tr></thead><tbody></tbody>`;
        const tbody = table.querySelector('tbody');
        results.forEach(result => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${result.date}</td>
                <td>${result.groups}</td>
                <td>${result.correct}</td>
                <td>${result.total}</td>
                <td>${result.score}</td>
            `;
            tbody.appendChild(row);
        });
        resultsContainer.appendChild(table);
    }

    // Enterキーで回答チェック
    answerInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            checkBtn.click();
        }
    });

    // 単語一覧の表示
    function renderWordList() {
        wordListContainer.innerHTML = '';
        const groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        if (groups.length === 0) {
            wordListContainer.innerHTML = '<p>登録されている単語はありません。</p>';
            return;
        }

        groups.forEach(group => {
            const groupDiv = document.createElement('div');
            groupDiv.innerHTML = `<h3>${group.name}</h3>`;
            const table = document.createElement('table');
            table.innerHTML = `<thead><tr><th>英単語</th><th>日本語訳</th><th>アクション</th></tr></thead><tbody></tbody>`;
            const tbody = table.querySelector('tbody');

            group.words.forEach((word, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${word.english}</td>
                    <td>${word.japanese}</td>
                    <td class="action-btns">
                        <button class="edit-btn btn-small" data-group="${group.name}" data-index="${index}">編集</button>
                        <button class="delete-btn btn-small" data-group="${group.name}" data-index="${index}">削除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            groupDiv.appendChild(table);
            wordListContainer.appendChild(groupDiv);
        });

        // 削除ボタンと編集ボタンのイベントリスナーを設定
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', deleteWord);
        });
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', editWord);
        });
    }

    // 単語の削除機能
    function deleteWord(e) {
        if (!confirm('本当に削除しますか？')) {
            return;
        }
        const groupName = e.target.dataset.group;
        const index = e.target.dataset.index;
        let groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        const group = groups.find(g => g.name === groupName);
        if (group) {
            group.words.splice(index, 1);
            if (group.words.length === 0) {
                groups = groups.filter(g => g.name !== groupName);
            }
            localStorage.setItem('wordGroups', JSON.stringify(groups));
            renderWordList();
            renderGroupCheckboxes();
        }
    }

    // 単語の編集機能
    function editWord(e) {
        const groupName = e.target.dataset.group;
        const index = e.target.dataset.index;
        let groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        const group = groups.find(g => g.name === groupName);

        if (group) {
            const wordToEdit = group.words[index];
            const newEnglish = prompt("新しい英単語を入力してください:", wordToEdit.english);
            if (newEnglish === null) return;
            const newJapanese = prompt("新しい日本語訳を入力してください:", wordToEdit.japanese);
            if (newJapanese === null) return;

            group.words[index].english = newEnglish.toLowerCase().trim();
            group.words[index].japanese = newJapanese.trim();
            localStorage.setItem('wordGroups', JSON.stringify(groups));
            renderWordList();
        }
    }

    // ページ読み込み時の処理
    document.addEventListener('DOMContentLoaded', () => {
        renderGroupCheckboxes();
    });

</script>

</body>
</html>
