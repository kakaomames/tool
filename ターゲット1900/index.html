<script>
    const registerForm = document.getElementById('register-form');
    const groupNameInput = document.getElementById('group-name');
    const englishInput = document.getElementById('english');
    const japaneseInput = document.getElementById('japanese');
    const testTabBtn = document.getElementById('test-tab-btn');
    const registerSection = document.getElementById('register-section');
    const testSection = document.getElementById('test-section');
    const groupSelectionDiv = document.getElementById('group-selection');
    const startTestBtn = document.getElementById('start-test-btn');
    const testArea = document.getElementById('test-area');
    const questionWord = document.getElementById('question-word');
    const answerInput = document.getElementById('answer-input');
    const checkBtn = document.getElementById('check-btn');
    const messageDiv = document.getElementById('message');

    let wordsToTest = [];
    let currentWord = {};

    // å˜èªã‚’ã‚°ãƒ«ãƒ¼ãƒ—ã”ã¨ã«ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜ã™ã‚‹é–¢æ•°
    function saveWord(groupName, english, japanese) {
        let groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        let group = groups.find(g => g.name === groupName);

        if (!group) {
            group = { name: groupName, words: [] };
            groups.push(group);
        }

        group.words.push({ english: english.toLowerCase().trim(), japanese: japanese.trim() });
        localStorage.setItem('wordGroups', JSON.stringify(groups));
    }

    // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡æ™‚ã®å‡¦ç†
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        saveWord(groupNameInput.value, englishInput.value, japaneseInput.value);
        groupNameInput.value = '';
        englishInput.value = '';
        japaneseInput.value = '';
        alert('å˜èªãŒç™»éŒ²ã•ã‚Œã¾ã—ãŸï¼');
        renderGroupCheckboxes();
    });

    // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
    document.querySelectorAll('.tab-menu button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelector('.tab-menu .active').classList.remove('active');
            button.classList.add('active');
            document.querySelector('.content-section.active').classList.remove('active');
            const targetId = button.id.replace('-tab-btn', '-section');
            document.getElementById(targetId).classList.add('active');
            if (targetId === 'test-section') {
                renderGroupCheckboxes();
            }
        });
    });

    // ã‚°ãƒ«ãƒ¼ãƒ—é¸æŠç”¨ã®ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’ç”Ÿæˆã™ã‚‹
    function renderGroupCheckboxes() {
        groupSelectionDiv.innerHTML = '<p>ãƒ†ã‚¹ãƒˆã™ã‚‹ã‚°ãƒ«ãƒ¼ãƒ—ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼š</p>';
        const groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        if (groups.length === 0) {
            groupSelectionDiv.innerHTML += '<p>ã¾ã ã‚°ãƒ«ãƒ¼ãƒ—ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
            startTestBtn.style.display = 'none';
            return;
        }
        startTestBtn.style.display = 'block';
        groups.forEach(group => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" class="group-checkbox" value="${group.name}"> ${group.name} (${group.words.length}å˜èª)`;
            groupSelectionDiv.appendChild(label);
        });
    }

    // ãƒ†ã‚¹ãƒˆé–‹å§‹ãƒœã‚¿ãƒ³ã®å‡¦ç†
    startTestBtn.addEventListener('click', () => {
        const selectedGroupNames = Array.from(document.querySelectorAll('.group-checkbox:checked')).map(cb => cb.value);
        if (selectedGroupNames.length === 0) {
            alert('ãƒ†ã‚¹ãƒˆã™ã‚‹ã‚°ãƒ«ãƒ¼ãƒ—ã‚’1ã¤ä»¥ä¸Šé¸æŠã—ã¦ãã ã•ã„ã€‚');
            return;
        }

        const groups = JSON.parse(localStorage.getItem('wordGroups')) || [];
        wordsToTest = [];
        selectedGroupNames.forEach(name => {
            const group = groups.find(g => g.name === name);
            if (group) {
                wordsToTest = wordsToTest.concat(group.words);
            }
        });

        if (wordsToTest.length === 0) {
            alert('é¸æŠã•ã‚ŒãŸã‚°ãƒ«ãƒ¼ãƒ—ã«å˜èªãŒã‚ã‚Šã¾ã›ã‚“ã€‚');
            return;
        }

        testArea.style.display = 'block';
        startTestBtn.style.display = 'none';
        groupSelectionDiv.style.display = 'none';
        
        wordsToTest = shuffleArray(wordsToTest);
        loadNewWord();
    });

    // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é–¢æ•°
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // ãƒ†ã‚¹ãƒˆå•é¡Œã®èª­ã¿è¾¼ã¿
    function loadNewWord() {
        if (wordsToTest.length === 0) {
            questionWord.textContent = "ãƒ†ã‚¹ãƒˆçµ‚äº†ã§ã™ï¼ğŸ‰";
            answerInput.style.display = 'none';
            checkBtn.style.display = 'none';
            messageDiv.textContent = '';
            return;
        }

        currentWord = wordsToTest.pop();
        questionWord.textContent = currentWord.english;
        answerInput.value = '';
        messageDiv.textContent = '';
        answerInput.focus();
    }

    // å›ç­”ãƒã‚§ãƒƒã‚¯
    checkBtn.addEventListener('click', () => {
        const userAnswer = answerInput.value.trim().toLowerCase(); // å¤§æ–‡å­—å°æ–‡å­—ã‚’åŒºåˆ¥ã—ãªã„
        if (userAnswer === currentWord.japanese.toLowerCase()) {
            messageDiv.textContent = "âœ… æ­£è§£ã§ã™ï¼";
            messageDiv.style.color = 'green';
        } else {
            messageDiv.textContent = `âŒ ä¸æ­£è§£ã§ã™ã€‚æ­£è§£ã¯ã€Œ${currentWord.japanese}ã€ã§ã—ãŸã€‚`;
            messageDiv.style.color = 'red';
        }
        setTimeout(loadNewWord, 2000);
    });

    // Enterã‚­ãƒ¼ã§å›ç­”ãƒã‚§ãƒƒã‚¯
    answerInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            checkBtn.click();
        }
    });

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚°ãƒ«ãƒ¼ãƒ—ã®ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’ç”Ÿæˆ
    document.addEventListener('DOMContentLoaded', () => {

    });

</script>
